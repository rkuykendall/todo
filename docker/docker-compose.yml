services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: todo-backend
    image: todo-backend
    volumes:
      - /volume1/docker/todo:/data
      # - /Users/rkuykendall/docker/todo-db:/data
    ports:
      - '4000:4000'
    environment:
      - GIT_REPO=https://github.com/rkuykendall/todo.git
    command: |
      sh -c '
      mkdir -p /app
      chmod 777 /app
      cd /app

      if [ -d .git ]; then
        git reset --hard && git pull
      else
        rm -rf /app/* && git clone --depth 1 ${GIT_REPO} /app
      fi

      cd /app/backend
      npm install
      npm run build
      npm start
      '

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_DOMAIN=http://my-domain:4000
    container_name: todo-frontend
    image: todo-frontend
    ports:
      - '5173:5173'
    depends_on:
      - backend
    environment:
      - VITE_API_DOMAIN=http://my-domain:4000
      - GIT_REPO=https://github.com/rkuykendall/todo.git
    command: |
      sh -c '
      mkdir -p /app
      chmod 777 /app
      cd /app

      if [ -d .git ]; then
        git reset --hard && git pull
      else
        rm -rf /app/* && git clone --depth 1 ${GIT_REPO} /app
      fi

      if [ ! -d /app/frontend ]; then
        echo "Error: Frontend folder is missing in repository!"
        exit 1
      fi

      cd /app/frontend
      npm install
      npm run build
      npm install -g serve
      serve -s dist -l 5173
      '
